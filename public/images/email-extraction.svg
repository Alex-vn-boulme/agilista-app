<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f9f9ff" rx="15" ry="15" />
  
  <!-- Left side: Chaotic emails -->
  <g transform="translate(80, 60)">
    <!-- Email pile -->
    <rect x="0" y="0" width="180" height="120" fill="white" stroke="#e0e0e0" stroke-width="2" rx="5" ry="5" transform="rotate(-8)" />
    <rect x="10" y="10" width="180" height="120" fill="white" stroke="#e0e0e0" stroke-width="2" rx="5" ry="5" transform="rotate(-4)" />
    <rect x="20" y="20" width="180" height="120" fill="white" stroke="#e0e0e0" stroke-width="2" rx="5" ry="5" transform="rotate(3)" />
    
    <!-- Email content -->
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="140" height="15" fill="#e5e5e5" rx="2" ry="2" />
      <rect x="0" y="25" width="100" height="10" fill="#e5e5e5" rx="2" ry="2" />
      <rect x="0" y="45" width="120" height="10" fill="#e5e5e5" rx="2" ry="2" />
      <rect x="0" y="65" width="90" height="10" fill="#e5e5e5" rx="2" ry="2" />
    </g>
    
    <!-- Notification dots -->
    <circle cx="15" cy="15" r="10" fill="#FF6B6B" />
    <circle cx="215" cy="25" r="10" fill="#FF8E53" />
    <circle cx="180" cy="150" r="10" fill="#4ECDC4" />
    
    <!-- Email icons scattered -->
    <g transform="translate(10, 170)">
      <rect width="40" height="30" fill="#e0e0e0" rx="5" ry="5" />
      <path d="M0,5 L20,20 L40,5" stroke="#aaa" stroke-width="2" fill="none" />
    </g>
    <g transform="translate(200, 190) rotate(-15)">
      <rect width="40" height="30" fill="#e0e0e0" rx="5" ry="5" />
      <path d="M0,5 L20,20 L40,5" stroke="#aaa" stroke-width="2" fill="none" />
    </g>
    <g transform="translate(150, 220) rotate(10)">
      <rect width="40" height="30" fill="#e0e0e0" rx="5" ry="5" />
      <path d="M0,5 L20,20 L40,5" stroke="#aaa" stroke-width="2" fill="none" />
    </g>
    
     </g>
  
  <!-- Arrow process -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="35" fill="#7C3AED" opacity="0.2" />
    <path d="M-20,0 L20,0 M10,-10 L20,0 L10,10" stroke="#7C3AED" stroke-width="4" fill="none" />
    <g transform="translate(-15, -30)">
      <path d="M0,0 C10,-10 20,-10 30,0" stroke="#7C3AED" stroke-width="2" stroke-dasharray="3,3" fill="none" />
      <path d="M30,0 L25,-5 M30,0 L25,5" stroke="#7C3AED" stroke-width="2" fill="none" />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="-15,-30; -10,-30; -15,-30"
        dur="2s"
        repeatCount="indefinite" />
    </g>
  </g>
  
  <!-- Right side: Organized data -->
  <g transform="translate(450, 60)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="200" height="280" fill="white" stroke="#7C3AED" stroke-width="2" rx="10" ry="10" />
    
    <!-- Header -->
    <rect x="0" y="0" width="200" height="40" fill="#7C3AED" rx="10" ry="10" />
    <rect x="0" y="20" width="200" height="20" fill="#7C3AED" />
    <text x="100" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Dashboard</text>
    
    <!-- Organized content -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="160" height="40" fill="#F0EBFF" rx="5" ry="5" />
      <text x="10" y="25" font-family="Arial" font-size="12" fill="#333">Brief client A</text>
      <circle cx="145" cy="20" r="10" fill="#4CAF50" />
      <text x="145" y="24" font-family="Arial" font-size="12" fill="white" text-anchor="middle">✓</text>
    </g>
    
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="160" height="40" fill="#F0EBFF" rx="5" ry="5" />
      <text x="10" y="25" font-family="Arial" font-size="12" fill="#333">Demande projet B</text>
      <circle cx="145" cy="20" r="10" fill="#7C3AED" />
      <text x="145" y="24" font-family="Arial" font-size="12" fill="white" text-anchor="middle">!</text>
    </g>
    
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="160" height="40" fill="#F0EBFF" rx="5" ry="5" />
      <text x="10" y="25" font-family="Arial" font-size="12" fill="#333">Modification contrat</text>
      <circle cx="145" cy="20" r="10" fill="#4CAF50" />
      <text x="145" y="24" font-family="Arial" font-size="12" fill="white" text-anchor="middle">✓</text>
    </g>
    
    <!-- Calendar integration -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="160" height="50" fill="#F0EBFF" rx="5" ry="5" />
      <rect x="10" y="10" width="25" height="30" fill="#7C3AED" opacity="0.2" rx="3" ry="3" />
      <text x="22" y="30" font-family="Arial" font-size="12" fill="#7C3AED" text-anchor="middle">15</text>
      <text x="50" y="25" font-family="Arial" font-size="12" fill="#333">Réunion équipe</text>
      <text x="50" y="40" font-family="Arial" font-size="10" fill="#666">14:00 - 15:30</text>
    </g>
    
  </g>
  
</svg> 