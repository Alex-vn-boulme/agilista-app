<?xml version="1.0" encoding="UTF-8"?>
<svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond avec animation -->
  <circle cx="35" cy="35" r="33" fill="#F5F3FF" class="animate-pulse-slow"/>
  
  <!-- Groupe d'icônes superposées -->
  <g transform="translate(17, 17)">
    <!-- Document/Brief -->
    <g transform="translate(20, 10)" opacity="0.9">
      <rect x="0" y="0" width="90" height="110" rx="10" fill="#4ECDC4" opacity="0.1"/>
      <rect x="10" y="20" width="70" height="4" rx="2" fill="#4ECDC4" opacity="0.3"/>
      <rect x="10" y="35" width="50" height="4" rx="2" fill="#4ECDC4" opacity="0.3"/>
      <rect x="10" y="50" width="60" height="4" rx="2" fill="#4ECDC4" opacity="0.3"/>
      <!-- Check mark -->
      <circle cx="70" cy="80" r="15" fill="#7C3AED" opacity="0.2"/>
      <path d="M63 80L68 85L78 75" stroke="#7C3AED" stroke-width="2"/>
    </g>

    <!-- Profile circles -->
    <g transform="translate(60, -10)">
      <circle cx="60" cy="60" r="25" fill="#FF9F87" opacity="0.1"/>
      <circle cx="85" cy="70" r="20" fill="#4ECDC4" opacity="0.1"/>
      <circle cx="100" cy="50" r="22" fill="#7C3AED" opacity="0.1"/>
      <!-- Connection lines -->
      <path d="M60 60L85 70M85 70L100 50" stroke="#7C3AED" stroke-width="2" opacity="0.2"/>
    </g>

    <!-- Stats -->
    <g transform="translate(0, 80)">
      <rect x="90" y="0" width="60" height="30" rx="15" fill="#FF9F87" opacity="0.1"/>
      <text x="120" y="20" font-family="Arial" font-size="12" fill="#FF9F87" text-anchor="middle">+45%</text>
    </g>
  </g>

  <style>
    @keyframes pulse-slow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 4s infinite ease-in-out;
      animation-delay: 2s;
    }
  </style>
</svg> 