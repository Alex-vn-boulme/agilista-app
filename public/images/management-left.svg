<?xml version="1.0" encoding="UTF-8"?>
<svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond avec animation -->
  <circle cx="35" cy="35" r="33" fill="#F5F3FF" class="animate-pulse-slow"/>
  
  <!-- Groupe d'icônes superposées -->
  <g transform="translate(17, 17)">
    <!-- Email -->
    <g transform="translate(0, 0)" opacity="0.9">
      <rect x="10" y="40" width="130" height="90" rx="10" fill="#7C3AED" opacity="0.1"/>
      <path d="M20 50L75 95L130 50" stroke="#7C3AED" stroke-width="4" fill="none"/>
      <rect x="20" y="60" width="110" height="4" rx="2" fill="#7C3AED" opacity="0.3"/>
      <rect x="20" y="80" width="90" height="4" rx="2" fill="#7C3AED" opacity="0.3"/>
    </g>

    <!-- Calendar -->
    <g transform="translate(30, -10)" opacity="0.9">
      <rect x="0" y="0" width="100" height="90" rx="10" fill="#FF9F87" opacity="0.1"/>
      <rect x="10" y="20" width="80" height="50" rx="5" fill="#FF9F87" opacity="0.1"/>
      <circle cx="30" cy="45" r="15" fill="#FF9F87" opacity="0.2"/>
      <text x="30" y="50" font-family="Arial" font-size="14" fill="#FF9F87" text-anchor="middle">15</text>
    </g>

    <!-- Notification -->
    <g transform="translate(90, 20)">
      <circle cx="25" cy="25" r="20" fill="#4ECDC4" opacity="0.1"/>
      <path d="M25 15V25H35" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <style>
    @keyframes pulse-slow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 4s infinite ease-in-out;
    }
  </style>
</svg> 