<?xml version="1.0" encoding="UTF-8"?>
<svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond avec animation -->
  <circle cx="35" cy="35" r="33" fill="#F5F3FF" class="animate-pulse-slow"/>
  
  <!-- Groupe d'icônes superposées -->
  <g transform="translate(17, 17)">
    <!-- Calendrier -->
    <g transform="translate(0, 0)" opacity="0.9">
      <rect x="0" y="0" width="25" height="20" rx="3" fill="#4ECDC4" opacity="0.1"/>
      <rect x="5" y="5" width="15" height="10" rx="2" fill="#4ECDC4" opacity="0.1"/>
      <text x="12" y="12" font-family="Arial" font-size="6" fill="#4ECDC4" text-anchor="middle">15</text>
    </g>

    <!-- Messages -->
    <g transform="translate(15, 15)">
      <rect x="0" y="0" width="20" height="15" rx="2" fill="#FF9F87" opacity="0.1"/>
      <path d="M5 5L10 8L15 5" stroke="#FF9F87" stroke-width="1.5" fill="none"/>
    </g>
  </g>

  <style>
    @keyframes pulse-slow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 4s infinite ease-in-out;
      animation-delay: 2s;
    }
  </style>
</svg> 